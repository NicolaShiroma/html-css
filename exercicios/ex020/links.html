<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
    
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited {
            color: darkred;
        }
        a:hover {
            text-decoration: underline;
            color: black;
        }
        
        a:active {
            color: yellow;
        }

        a::after {
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
        
        .especial {
            background-color: rgb(214, 104, 104);

        }

        .especial::before {
            content: '❭';
        }
        
        .especial::after {
            content: '❬';
        }

       

        
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório guthub</a></li>
    <li><a href="https://youtube.com/cursoemvideo" class="especial">Canal do youtube</a></li>
    <li><a href="https://www.cursoemvideo.com">Site do Curso em video</a></li>
</body>
</html>
